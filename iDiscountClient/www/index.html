<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/kjur-jsrsasign/jsrsasign-latest-all-min.js"></script>
    <script src="lib/kjur-jsrsasign/min/jws-3.3.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- localstorage -->
    <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="mainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Discounts</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <div ng-repeat="data in list track by data.number" class="item item-button-right"
            on-swipe-left="wantToDelete(data)"
            on-swipe-right="notWantToDelete(data)">
              <i class="icon ion-ios-pricetags-outline"></i> 
              {{ data.discount}}% discount in {{ data.target_shop }}
              <span class="item-note">
                received in {{ data.origin_shop }}
              </span>
              <button ng-hide="data.activated || data.deleteMe" class="button button-positive" ng-click="activate(data.token)">
                <i class="icon ion-bag"></i>
              </button>
              <button ng-hide="!data.activated || data.deleteMe" class="button button-positive" ng-click="redeem(data.token)">
                <i class="icon ion-cash"></i>
              </button>
              <button ng-hide="!data.deleteMe" class="button button-assertive" ng-click="delete(data)">
                <i class="icon ion-ios-trash"></i>
              </button>
          </div>
        </div>
      </ion-content>
      <div class="bar bar-footer">
        <button class="button button-block button-positive"
                style="margin: 2px"
                ng-click="scanReceipt()">
                  <i class="icon ion-qr-scanner"></i> Scan
        </button>
      </div>
    </ion-pane>
  </body>
</html>
