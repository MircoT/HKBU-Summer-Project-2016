<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- localstorage -->
    <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">ID: {{ uuid }}</h1>
      </ion-header-bar>
      <ion-pane>
        <div class="verifier-actions" ng-hide="verifier.activated">
          <div class="list list-inset">
            <label class="item item-input">
              <input type="text" placeholder="Activation code" ng-model="verifier.code">
            </label>
            <button class="button button-block button-positive"
                ng-click="activateDevice()">Activate
            </button>
          </div>
        </div>
        <div class="verifier-actions" ng-hide="!verifier.activated">
          <button class="button button-block button-positive"
                ng-click="verifyQrCode()">
                  <i class="icon ion-qr-scanner"></i> Verify
        </button>
        </div>
      </ion-pane>
    </ion-pane>
  </body>
</html>
